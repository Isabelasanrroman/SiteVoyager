<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header {
        background: linear-gradient(135deg, #7999e0, #5785e8, #2a4d9b);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 58px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .logo {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 30px;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: 1px;
    }

    .menu {
        font-size: 32px;
        color: #fcfcfb;
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s ease;
    }

    .menu:hover {
        transform: scale(1.2);
    }

    .menu-links {
        display: none;
        position: absolute;
        top: 70px;
        right: 40px;
        background: rgba(10, 26, 63, 0.95);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.4s ease;
    }

    .menu-links a {
        color: #f0f0f0;
        text-decoration: none;
        padding: 15px 30px;
        font-weight: 500;
        font-size: 15px;
        transition: background 0.3s, color 0.3s;
    }

    .menu-links a:hover {
        background: rgba(255, 215, 0, 0.1);
        color: #d4af37;
    }

    .menu-links.show {
        display: flex;
    }

    h1 {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 30px;
        margin-top: 50px;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #7999e0, #5785e8, #2a4d9b);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 520px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(46, 32, 32, 0.1);
    }

    h2 {
        text-align: center;
        color: #2a4d9b;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: rgb(67, 67, 67);
        font-size: 14px;
        display: block;
    }

    input {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: 3px solid #eaf0fd;
        background-color: rgb(255, 255, 255);
        font-size: 14px;
    }

    select {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #4373d4;
        background-color: #d5dee6;
        font-size: 14px;
    }

    .full-width {
        grid-column: 1 / 3;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #2a4d9b, #5785e8);
        color: rgb(255, 253, 253);
        margin-bottom: 15px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgb(137, 175, 255);
        color: #ffffff;
        border: 1px solid #4373d4;
    }
</style>


<body>

    <header>
        <div class="logo">VOYAGER</div>
        <div class="menu" onclick="toggleMenu()">&#9776;</div>

        <div class="menu-links" id="menuLinks">
            <a href="inicio.html">Página Inicial</a>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="contato.html">Contato</a>
        </div>

    </header>


    <div class="container">
        <h2>BUSQUE PELOS MELHORES PACOTES</h2>
        <form>
            <div class="form-grid">
                <div>
                    <label for="origem">Origem</label>
                    <input type="text" id="origem" placeholder="Digite uma cidade">
                </div>
                <div>
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" placeholder="Digite uma cidade">
                </div>
                <div>
                    <label for="partida">Data de Partida</label>
                    <input type="date" id="partida">
                </div>
                <div>
                    <label for="retorno">Data de Retorno</label>
                    <input type="date" id="retorno">
                </div>
                <div>
                    <label for="quartos">Quartos</label>
                    <input type="number" id="quartos" min="1" value="1">
                </div>
                <div>
                    <label for="pessoas">Pessoas</label>
                    <input type="number" id="pessoas" min="1" value="2">
                </div>

                <div class="full-width">
                    <a href="comprar.html">
                        <button type="button">BUSCAR</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>

<script>
    function toggleMenu() {
        const menu = document.getElementById("menuLinks");
        menu.classList.toggle("show");
    }
</script>

</html>
