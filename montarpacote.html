<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header {
        height: 40px;
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        justify-content: space-between;
        align-items: center;
        padding: 8px 40px;
        background: rgb(255, 255, 255);
        box-shadow: 0 8px 12px rgb(243, 243, 243);
        z-index: 100;
    }

    .logo {
        font-weight: bold;
        font-family: "Domine", serif;
        font-size: 24px;
        margin-left: 20px;
        color: #3464ab;
    }

    .menu {
        font-size: 28px;
        color: black;
        cursor: pointer;
        user-select: none;
    }

    .menu-links {
        display: none;
        position: absolute;
        top: 0px;
        right: 0px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        flex-direction: column;
    }

    .menu-links a {
        color: black;
        text-decoration: none;
        padding: 15px 20px;
        display: block;
        font-weight: bold;
        transition: background 0.3s;
    }

    .menu-links a:hover {
        background-color: #e8e8e8;
    }

    .menu-links.show {
        display: flex;
    }


    body {
        background-image: url('imagens/carro.PNG');
        background-size: auto 100%;
        background-position: left top;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        transition: none !important;
        backface-visibility: hidden;
    }

    .container {
        max-width: 620px;
        margin: 0px auto;
        margin-right: 0px;
        background: #ffffff;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0 0px 0px rgba(255, 255, 255, 0.1);
    }

    h2 {
        text-align: center;
        color: #000000;
        margin-top: 40px;
        margin-bottom: 50px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: rgb(67, 67, 67);
        font-size: 14px;
        display: block;
    }

    input {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: 3px solid #eaf0fd;
        background-color: rgb(255, 255, 255);
        font-size: 14px;
    }

    select {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #4373d4;
        background-color: #d5dee6;
        font-size: 14px;
    }

    .full-width {
        grid-column: 1 / 3;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background-color: #4373d4;
        color: rgb(255, 253, 253);
        margin-bottom: 40px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgb(87, 132, 231);
        color: #ffffff;
        border: 1px solid #4373d4;
    }
</style>


<body>

    <header>
        <div class="logo">VOYAGER</div>
        <div class="menu" onclick="toggleMenu()">&#9776;</div>

        <div class="menu-links" id="menuLinks">
            <a href="inicio.html">Página Inicial</a>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="contato.html">Contato</a>
        </div>

    </header>


    <div class="container">
        <h2>BUSQUE PELOS MELHORES PACOTES DE VIAGEM</h2>
        <form>
            <div class="form-grid">
                <div>
                    <label for="origem">Origem</label>
                    <input type="text" id="origem" placeholder="Digite uma cidade">
                </div>
                <div>
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" placeholder="Digite uma cidade">
                </div>
                <div>
                    <label for="partida">Data de Partida</label>
                    <input type="date" id="partida">
                </div>
                <div>
                    <label for="retorno">Data de Retorno</label>
                    <input type="date" id="retorno">
                </div>
                <div>
                    <label for="quartos">Quartos</label>
                    <input type="number" id="quartos" min="1" value="1">
                </div>
                <div>
                    <label for="pessoas">Pessoas</label>
                    <input type="number" id="pessoas" min="1" value="2">
                </div>

                <div class="full-width">
                    <a href="comprar.html">
                        <button type="button">BUSCAR</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>

<script>
    function toggleMenu() {
        const menu = document.getElementById("menuLinks");
        menu.classList.toggle("show");
    }
</script>

</html>
