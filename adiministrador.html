<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
        background-color: rgb(236, 245, 252);
        background-image: url('imagens/fundo1.PNG');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    div {
        background-color: #ffffffcc;
        text-align: center;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        width: 380px;
    }

    div h1 {
        margin-bottom: 40px;
        font-size: 32px;
        color: #07559f;
    }

    input {
        height: 40px;
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1.5px solid #cfd8dc;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #6fb9ff;
        box-shadow: 0 0 5px #6fb9ff66;
        outline: none;
    }

    button {
        height: 45px;
        width: 100%;
        border-radius: 25px;
        border: none;
        font-size: 18px;
        background: linear-gradient(135deg, #6fb9ff, #1e8fff);
        color: #ffffff;
        margin-top: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        cursor: pointer;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #8dc6ff, #3390ff);
    }

    div a {
        text-decoration: none;
        font-size: 15px;
        color: #1e8fff;
        display: inline-block;
        margin-top: 15px;
        transition: color 0.3s;
    }

    div a:hover {
        color: #07559f;
        text-decoration: underline;
    }
</style>

<body>
    <div>
        <h1>ACESSAR O SISTEMA</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="validarLogin()">Acessar</button>
        <a href="cadastre-se_admin.html">Cadastre-se</a>
    </div>
</body>

<script>
    function validarLogin() {
        const email = document.getElementById('email')
        const password = document.getElementById('password')

        let lista = window.localStorage.getItem('usuarios')
        lista = JSON.parse(lista)

        let logado = false

        for (let i = 0; i < lista.length; i++) {
            const usuario = lista[i]
            const emailLista = usuario.email
            const passwordLista = usuario.password

            if (emailLista == email.value) {
                if (passwordLista == password.value) {
                    alert('Sucesso!')
                    logado = true
                    break
                }
            }
        }

        if (logado == false) {
            alert('Login invÃ¡lido')
        } else {
            window.location.href = 'home-admin.html'
        }
    }
</script>

</html>
