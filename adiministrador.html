<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
        background-color: rgb(236, 245, 252);
        background-image: url('imagens/fundo.PNG');
        background-size: cover;
    }

    div {
        background-color: #2580dc;
        background-image: url('imagens/fundo2.PNG');
        background-size: cover;
        text-align: center;
        margin: 0 auto;
        margin-top: 100px;
        width: 50%;
        padding: 20px;
        color: #ffffff;
    }

    div h1 {
        margin-bottom: 50px;
        margin-top: 30px;
        font-size: 45px;
        color: #ffffff;
    }

    input {
        height: 30px;
        width: 200px;
        padding: 10px;
        font-size: 15px;
        border: 2px solid rgb(227, 231, 236);
        border-radius: 5px;
    }

    label {
        font-size: 20px;
    }

    button {
        height: 40px;
        width: 150px;
        border-radius: 8px #1e8fff;
        font-size: 18px;
        background-color: #1e8fff;
        color: #ffffff;
        margin-top: 30px;
    }

    button:hover {
        cursor: auto;
        background-color: #2580dc;
        color: rgb(255, 255, 255);
    }

    div a {
        text-decoration: none;
        font-size: 15px;
        color: rgb(240, 241, 247);
        margin-bottom: 80px;
    }

    a :hover {
        text-decoration: underline;
    }
</style>

<body>
    <div>
        <h1>ACESSAR O SISTEMA</h1>
        <input type="email" id="email" placeholder="Email">
        <br><br>

        <input type="password" id="password" placeholder="Senha">
        <br><br>

        <button onclick="validarLogin()">Acessar</button>
        <br><br>

        <a href="cadastre-se_admin.html">Cadastre-se</a>
    </div>

</body>

<script>
    function validarLogin() {
        const email = document.getElementById('email')
        const password = document.getElementById('password')

        let lista = window.localStorage.getItem('usuarios')

        lista = JSON.parse(lista)

        let logado = false

        for (let i = 0; i < lista.length; i++) {
            const usuario = lista[i]
            const emailLista = usuario.email
            const passwordLista = usuario.password


            if (emailLista == email.value) {
                if (passwordLista == password.value) {
                    alert('Sucesso!')
                    logado = true
                    break
                } else {
                    logado = false
                }

            } else {
                logado = false

            }
        }

        if (logado == false) {
            alert('Login invÃ¡lido')
        } else {
            window.location.href = 'home-admin.html'
        }
    }
</script>

</html>
