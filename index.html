<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYAGE - Agência de Viagens</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
  }

  body {
    background: #f5f8ff;
    color: #2a2a2a;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
  }

  .logo {
    font-size: 20px;
    font-weight: bold;
    color: #2a4d9b;
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 25px;
  }

  nav ul li a {
    text-decoration: none;
    color: #444;
    font-size: 16px;
  }

  nav ul li a:hover {
    transform: scale(1.5);
    color: #0044d6;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 60px;
  }

  .texto {
    width: 500px;
  }

  .texto h1 {
    font-size: 50px;
    color: #2a4d9b;
  }

  .texto p {
    margin: 20px 0;
    color: #666;
  }

  .botaos {
    display: flex;
    gap: 15px;
  }

  .botaos a {
    padding: 12px 24px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: transform 0.3s ease;
  }

  .botaos a:hover {
    transform: scale(1.05);
  }

  .entrar {
    background: #2a4d9b;
    color: #fff;
  }

  .cadastrar {
    border: 2px solid #2a4d9b;
    color: #2a4d9b;
  }

  .imagem {
    width: 65%;
    min-height: 400px;
    background: #d9e6ff;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
  }

  .imagem img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<body>
  <header>
    <div class="logo">VOYAGE</div>
    <nav>
      <ul>
        <li>
          <a href="index.html">Início</a>
        </li>
        <li>
          <a href="sobrenos.html">Sobre Nós</a>
        </li>
        <li>
          <a href="contato.html">Contato</a>
        </li>
        <li>
          <a href="adiministrador.html">Adiministrador</a>
        </li>
      </ul>
    </nav>
    <a href=""> </a>
  </header>

  <div class="container">
    <div class="texto">
      <h1>VOYAGE</h1>
      <p>A agência que planeja cada detalhe da sua viagem para que
        você desfrute de uma experiência única e inesquecível.</p>
      <div class="botaos">
        <a href="admin.html" class="entrar">Entrar</a>
        <a href="cadastre-se.html" class="cadastrar">Cadastrar-se</a>
      </div>
    </div>
    <div class="imagem">
      <img src="imagens/imagem1.png" alt="Viajar">
    </div>
  </div>
</body>

</html>
