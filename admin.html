<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYAGE - Login</title>
</head>

<style>
    header {
        background-color: #ffffff;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 58px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .logo {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 30px;
        font-weight: 600;
        color: #213a6f;
        letter-spacing: 1px;
    }

    body {
        background-image: url('imagens/i2.PNG');
        background-size: auto 100%;
        background-position: left top;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 15px;
        padding: 0;
        transition: none;
        backface-visibility: hidden;
    }

    .container {
        max-width: 620px;
        margin: 0px auto;
        margin-right: 0px;
        background: #ffffff;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0 0px 0px rgba(255, 255, 255, 0.1);
    }

    h2 {
        text-align: center;
        color: #000000;
        margin-top: 40px;
        margin-bottom: 50px;
    }

    .login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding-left: 80px;
    }

    .cadastrar-se {
        text-decoration: none;
        color: rgb(0, 10, 151);
        text-align: center;
    }

    .cadastrar-se:hover {
        color: rgb(40, 54, 255);
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: rgb(67, 67, 67);
        font-size: 14px;
        display: block;
    }

    input {
        width: 420px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #4b4b4b;
        background-color: rgb(255, 255, 255);
        font-size: 14px;
    }

    select {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #323232;
        background-color: #d5dee6;
        ;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background-color: #4373d4;
        color: rgb(255, 253, 253);
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgb(87, 132, 231);
        color: #ffffff;
        border: 1px solid #4373d4;
    }
</style>

<body>
    <header>
        <div class="logo">VOYAGE</div>
    </header>


    <div class="container">
        <h2>REALIZE O LOGIN PARA ACESSAR O SISTEMA</h2>

        <div class="login">
            <input type="email" id="email" placeholder="E-mail">
            <br><br>
            <input type="password" id="password" placeholder="Senha">
            <br><br>
            <input type="checkbox" id="exibir-senha" onclick="toggleSenha()">Exibir Senhas
            <br><br>
            <button onclick="validarLogin()">Acessar</button>
            <br><br>
            <a href="cadastre-se.html" class="cadastrar-se">Cadastrar-se</a>
        </div>
    </div>

</body>

<script>

    function validarLogin() {
        const email = document.getElementById('email')
        const password = document.getElementById('password')

        let lista = window = window.localStorage.getItem('usuarios')

        lista = JSON.parse(lista)

        let logado = false

        for (let i = 0; i < lista.length; i++) {
            const usuario = lista[i]
            const emailLista = usuario.email
            const passwordLista = usuario.password

            if (emailLista == email.value) {
                if (passwordLista == password.value) {
                    alert('Sucesso, voce está logado')
                    logado = true
                    break
                } else {
                    logado = false
                }
            } else {
                logado = false

            }
        }

        if (logado == false) {
            alert('Login inválido')
        } else {
            window.location.href = 'inicio.html'
        }
    }


    function toggleSenha() {
        const exibirSenha = document.getElementById('exibir-senha')

        if (exibirSenha.checked == true) {
            password.type = 'text'
        } else {
            password.type = 'password'
        }
    }

</script>

</html>
