<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYAGE - Login</title>
</head>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f5f7fb;
    }

    .left-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f7fb;
        border-radius: 8%;
        width: 350px;
        text-align: center;
    }

    .right-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f7fb;
    }

    .container {
        padding: 60px 40px;
        width: 360px;
        text-align: center;
    }

    h2 {
        color: #2a4d9b;
        margin-bottom: 40px;
        font-size: 24px;
        font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #4373d4;
        box-shadow: 0 0 6px #4373d466;
        outline: none;
    }

    label {
        font-size: 14px;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.1);
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #2a4d9b, #4371d3);
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        margin-bottom: 15px;
    }

    button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #5b86e5, #2e78ff);
    }

    .cadastrar-se {
        text-decoration: none;
        font-size: 14px;
        color: #1e6bd1;
        transition: color 0.3s;
    }

    .cadastrar-se:hover {
        color: #4373d4;
        text-decoration: underline;
    }

</style>

<body>
    <div class="left-side">
        <div class="container">
            <img src="imagens/paisagem.PNG" alt="">
        </div>
    </div>

    <div class="right-side">
        <div class="container">
            <h2>REALIZE O LOGIN PARA ACESSAR O SISTEMA</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <label><input type="checkbox" id="exibir-senha" onclick="toggleSenha()">Exibir Senha</label>
            <button onclick="validarLogin()">Acessar</button>
            <a href="cadastre-se.html" class="cadastrar-se">Cadastrar-se</a>
        </div>
    </div>

    <script>
        function validarLogin() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            let lista = JSON.parse(window.localStorage.getItem('usuarios')) || [];
            let logado = lista.some(usuario => usuario.email === email.value && usuario.password === password.value);

            if (logado) {
                alert('Sucesso, você está logado');
                window.location.href = 'inicio.html';
            } else {
                alert('Login inválido');
            }
        }

        function toggleSenha() {
            const senha = document.getElementById('password');
            senha.type = document.getElementById('exibir-senha').checked ? 'text' : 'password';
        }
    </script>
</body>

</html>
