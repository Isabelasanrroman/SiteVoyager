<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYAGE - Cadastro</title>
</head>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f5f7fb;
    }

    .left-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f7fb;
    }

    .left-side img {
        width: 380px;
        border-radius: 8%;
        object-fit: cover;
    }

    .right-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f7fb;
    }

    .container {
        background-color: #f5f7fb;
        padding: 50px 50px;
        width: 350px;
        text-align: center;
    }

    h2 {
        color: #4373d4;
        margin-bottom: 40px;
        font-size: 24px;
        font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #4373d4;
        box-shadow: 0 0 6px #4373d466;
        outline: none;
    }

    label {
        font-size: 14px;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.1);
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #2a4d9b, #4371d3);
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        margin-bottom: 15px;
    }

    button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #5b86e5, #2e78ff);
    }

    .voltarlogin {
        text-decoration: none;
        font-size: 14px;
        color: #1e6bd1;
        transition: color 0.3s;
    }

    .voltarlogin:hover {
        color: #4373d4;
        text-decoration: underline;
    }

</style>

<body>
    <div class="left-side">
        <img src="imagens/paisagem2.PNG" alt="Paisagem">
    </div>

    <div class="right-side">
        <div class="container">
            <h2>REALIZE O SEU CADASTRO</h2>
            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <input type="password" id="confirma-password" placeholder="Confirmar Senha">
            <label><input type="checkbox" id="exibir-senha" onclick="toggleSenha()"> Exibir Senhas</label>
            <button onclick="cadastrarUsuario()">Cadastrar-se</button>
            <a href="admin.html" class="voltarlogin">Voltar para o login</a>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmaPassword = document.getElementById('confirma-password');

        function cadastrarUsuario() {
            const nome = document.getElementById('nome');
            const email = document.getElementById('email');

            if (password.value === confirmaPassword.value) {
                let lista = JSON.parse(window.localStorage.getItem('usuarios')) || [];

                let usuario = {
                    'nome': nome.value,
                    'email': email.value,
                    'password': password.value
                };

                lista.push(usuario);
                window.localStorage.setItem('usuarios', JSON.stringify(lista));
                alert('Usuário cadastrado com sucesso!');

                nome.value = '';
                email.value = '';
                password.value = '';
                confirmaPassword.value = '';
            } else {
                alert('Senha não confere, verifique seus dados.');
                password.value = '';
                confirmaPassword.value = '';
            }
        }

        function toggleSenha() {
            const mostrar = document.getElementById('exibir-senha').checked;
            password.type = mostrar ? 'text' : 'password';
            confirmaPassword.type = mostrar ? 'text' : 'password';
        }
    </script>
</body>

</html>
