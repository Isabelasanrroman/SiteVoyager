<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=IM+Fell+Great+Primer:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<style>
    body {
        background-color: #fcfcfc;
        font-family: "Lekton", sans-serif;
        color: rgb(0, 0, 0);
        text-align: center;
    }

    header {
        display: flex;
        height: 190px;
        background-color: #213a6f;
        margin-bottom: 5%;
    }

    h1 {
        font-size: 40px;
        color: #d4af37;
        text-align: center;
        margin-left: 43%;
        margin-top: 40px;
    }

    .container p {
        font-size: 25px;
        color: rgb(65, 65, 65);
    }

    nav {
        color: #fefefe;
    }

    table {
        padding: 50px;
        width: 100%;
        font-size: 20px;
    }

    th,td {
        border: 1px rgb(0, 13, 50) solid;
        padding: 10px;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: rgb(255, 255, 255);
    }

    tr:nth-child(odd) {
        background-color: rgb(255, 253, 254);
    }

    tr:hover {
        background-color: rgb(233, 236, 243);
    }
</style>

<body>
    <header>
        <h1>VOYAGER</h1>
    </header>

    <div class="container">
        <p style="text-align: center; font-size: 25px;">Gerenciamento dos usu√°rios</p>
    </div>

    <table>
        <thead>
            <th style="background-color: #83c9f2; width: 50%;">
                <Nav>Nome</Nav>
            </th>
            <th style="background-color: #83c9f2; width: 50%;">
                <nav>Email</nav>
            </th>
        </thead>

        <tbody id="tbody-usuarios">
        </tbody>

    </table>

</body>

<script>
    function carregarUsuarios() {
        const usuariosLS = window.localStorage.getItem('usuarios')
        const usuarios = JSON.parse(usuariosLS)
        const tbodyUsuarios = document.getElementById('tbody-usuarios')


        for (let i = 0; i < usuariosLS.length; i++) {
            const usuario = usuarios[i]
            const nome = usuario.nome
            const email = usuario.email

            const linha = document.createElement('tr')

            const coluna1 = document.createElement('td')
            const coluna2 = document.createElement('td')

            coluna1.textContent = nome
            coluna2.textContent = email

            linha.appendChild(coluna1)
            linha.appendChild(coluna2)

            tbodyUsuarios.appendChild(linha)
        }

    }

    carregarUsuarios()
</script>

</html>
