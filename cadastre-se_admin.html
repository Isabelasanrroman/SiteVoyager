<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro Admin</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
        background-color: rgb(236, 245, 252);
        background-image: url('imagens/fundo.PNG');
        background-size: cover;
    }

    div {
        background-color: white;
        background-image: url('imagens/fundo2.PNG');
        background-size: cover;
        text-align: center;
        margin: 0 auto;
        margin-top: 80px;
        width: 50%;
        padding: 20px;
        color: rgb(255, 255, 255);
    }

    div h1 {
        margin-bottom: 20px;
        font-size: 42px;
        color: #fffffd;
        margin-bottom: 30px;
        margin-top: 20px;
    }

    input {
        height: 30px;
        width: 200px;
        padding: 10px;
        font-size: 15px;
        border: 2px solid rgb(224, 226, 232);
        border-radius: 5px;
    }

    label {
        font-size: 20px;
    }

    button {
        height: 40px;
        width: 150px;
        border-radius: 8px #1e8fff;
        font-size: 18px;
        background-color: #1e8fff;
        color: white;
    }

    button :hover {
        cursor: auto;
        color: white;
        background-color: #2580dc;
    }

    div a {
        text-decoration: none;
        font-size: 15px;
        color: rgb(255, 255, 255);
        margin-bottom: 80px;
    }

    a :hover {
        text-decoration: underline;
    }
</style>

<body>
    <div>
        <h1>REALIZE O CADASTRO</h1>

        <input type="text" id="nome" placeholder="Nome Completo">
        <br><br>

        <input type="email" id="email" placeholder="Email">
        <br><br>

        <input type="password" id="password" placeholder="Senha">
        <br><br>

        <input type="password" id="confirma-password" placeholder="Confirme sua senha">
        <br><br>

        <input type="checkbox" id="exibir-senha" onclick="toggleSenha()"> Exibir Senhas
        <br><br>

        <button onclick="cadastrarUsuario()">Cadastrar-se</button>
        <br><br>

        <a href="adiministrador.html">Voltar para o Login</a>
    </div>

</body>

<script>
    const password = document.getElementById('password')
    const confirmaPassword = document.getElementById('confirma-password')


    function cadastrarUsuario() {
        const nome = document.getElementById('nome')
        const email = document.getElementById('email')

        if (password.value == confirmaPassword.value) {
            let lista = window.localStorage.getItem('usuarios')

            if (lista == undefined) {
                lista = []
                let usuario = {
                    'nome': nome.value,
                    'email': email.value,
                    'password': password.value
                }
                lista.push(usuario)

                window.localStorage.setItem('usuarios', JSON.stringify(lista))
                alert('Usuario cadastrado')
            } else {
                let listaE = window.localStorage.getItem('usuarios')
                listaE = JSON.parse(listaE)

                let usuarioA = {
                    'nome': nome.value,
                    'email': email.value,
                    'password': password.value
                }

                listaE.push(usuarioA)
                window.localStorage.setItem('usuarios', JSON.stringify(listaE))
                alert('Usuario cadastrado')

                nome.value = ''
                email.value = ''
                password.value = ''
                confirmaPassword.value = ''
            }

        } else {
            alert('Senha n√£o confere')
            password.value = ''
            confirmaPassword.value = ''
        }

    }

    function toggleSenha() {
        const exibirSenha = document.getElementById('exibir-senha')

        if (exibirSenha.checked == true) {
            password.type = 'text'
            confirmaPassword.type = 'text'
        } else {
            password.type = 'password'
            confirmaPassword.type = 'password'
        }
    }
</script>

</html>
