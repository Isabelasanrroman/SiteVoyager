<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Admin</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
        background-color: rgb(236, 245, 252);
        background-image: url('imagens/fundo1.PNG');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    div {
        background-color: #ffffffcc;
        text-align: center;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        width: 380px;
    }

    div h1 {
        font-size: 30px;
        color: #07559f;
        margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        height: 40px;
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1.5px solid #cfd8dc;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #6fb9ff;
        box-shadow: 0 0 5px #6fb9ff66;
        outline: none;
    }

    input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.1);
    }

    button {
        height: 45px;
        width: 100%;
        border-radius: 25px;
        border: none;
        font-size: 18px;
        background: linear-gradient(135deg, #6fb9ff, #1e8fff);
        color: #ffffff;
        margin-top: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        cursor: pointer;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #8dc6ff, #3390ff);
    }

    div a {
        text-decoration: none;
        font-size: 15px;
        color: #1e8fff;
        display: inline-block;
        margin-top: 15px;
        transition: color 0.3s;
    }

    div a:hover {
        color: #07559f;
        text-decoration: underline;
    }

    label {
        font-size: 15px;
        color: #333;
    }
</style>

<body>
    <div>
        <h1>REALIZE O CADASTRO</h1>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <input type="password" id="confirma-password" placeholder="Confirme sua senha">
        <label><input type="checkbox" id="exibir-senha" onclick="toggleSenha()">Exibir Senhas</label>
        <button onclick="cadastrarUsuario()">Cadastrar-se</button>
        <a href="adiministrador.html">Voltar para o Login</a>
    </div>
</body>

<script>
    const password = document.getElementById('password')
    const confirmaPassword = document.getElementById('confirma-password')

    function cadastrarUsuario() {
        const nome = document.getElementById('nome')
        const email = document.getElementById('email')

        if (password.value == confirmaPassword.value) {
            let lista = window.localStorage.getItem('usuarios')

            if (!lista) {
                lista = []
            } else {
                lista = JSON.parse(lista)
            }

            let usuario = {
                'nome': nome.value,
                'email': email.value,
                'password': password.value
            }

            lista.push(usuario)
            window.localStorage.setItem('usuarios', JSON.stringify(lista))
            alert('Usuário cadastrado')

            nome.value = ''
            email.value = ''
            password.value = ''
            confirmaPassword.value = ''
        } else {
            alert('Senha não confere')
            password.value = ''
            confirmaPassword.value = ''
        }
    }

    function toggleSenha() {
        if (document.getElementById('exibir-senha').checked) {
            password.type = 'text'
            confirmaPassword.type = 'text'
        } else {
            password.type = 'password'
            confirmaPassword.type = 'password'
        }
    }
</script>

</html>
